<!DOCTYPE html>
<html>
	<head>
		<title>Multimedia</title>
	</head>
	<body>
		<h3>Imagen en local</h3>
		<!-- src = Que es? alt = placeholder -->
		<img src="images/mario.webp" alt="images/noimage.png" height="300" />
		<h3>Imagen web</h3>
		<img
			src="https://empresas.blogthinkbig.com/wp-content/uploads/2019/11/Imagen3-245003649.jpg?w=800"
			alt=" images/noimage.png"
			height="300"
		/>
		<h3>Videos</h3>
		<!-- tipos de videos:  webm / mp4 / ogg -->
		<video width="300" height="300" controls autoplay muted loop>
			<source src="images/video.mp4" type="video/mp4" />
		</video>
		<h3>Audio</h3>
		<audio controls autoplay muted>
			<source src="images/audio-thug-life.mp3" type="audio/mp3" />
		</audio>
	</body>
</html>
