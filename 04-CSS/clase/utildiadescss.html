<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Utilidades CSS</title>
		<!-- 1) Importa hoja de estilos de css -->
		<link rel="stylesheet" href="estilos.css" />
		<!-- 2) Etiqueta Style -->
		<style>
			html {
				padding: 15px;
			}
			p {
				color: green;
			}
		</style>
		<!-- 3) Importar estilos de css de una url: https://purecss.io -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/pure-min.css"
		/>
	</head>
	<body>
		<h1>hola</h1>
		<p>
			Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus quod
			distinctio deleniti dignissimos facere ipsam ipsa non, voluptatem magni odio?
			Enim, atque. Id voluptatem eligendi alias porro accusamus quasi impedit.
		</p>
		<!-- Copiando la clase desde puress.io -->
		<button class="pure-button pure-button-primary">
			Esto es un boton con purecss.io
		</button>
		<button style="padding: 15px; border: none; border-radius: 10px">
			Boton personaliazdo
		</button>
	</body>
</html>
