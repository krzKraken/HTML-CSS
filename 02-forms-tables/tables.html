<!DOCTYPE html>
<html>
	<head>
		<title>Tables in HTML</title>
	</head>
	<body>
		<h3>HTML Learning schedule</h3>
		<table>
			<!-- Table row (filas) -->
			<tr>
				<!-- Table header (Encabezado) -->
				<th>User</th>
				<th>Monday</th>
				<th>Tuesday</th>
				<th>Wednesday</th>
				<th>Thursday</th>
				<th>Friday</th>
				<th>Saturday</th>
				<th>Sunday</th>
			</tr>
			<tr>
				<!-- Table data (Columnas) -->
				<td>Maria</td>
				<td>9-13</td>
				<td>9-13</td>
				<td>9-13</td>
				<td>9-13</td>
				<td>9-13</td>
				<td>Rest</td>
				<td>Rest</td>
			</tr>
			<tr>
				<!-- Table data (Columnas) -->
				<td>Juan</td>
				<td>9-13</td>
				<td>9-13</td>
				<td>9-13</td>
				<td>9-13</td>
				<td>9-13</td>
				<td>Rest</td>
				<td>Rest</td>
			</tr>
		</table>
	</body>
</html>
